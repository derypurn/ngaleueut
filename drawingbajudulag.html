<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengundian Pemenang Baju Dulag Merchandise Ngaleueut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #323721);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            background-color: #000000;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(50, 55, 33, 0.6);
            text-align: center;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #323721;
            background-color: #000;
            padding: 12px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/MaN9gTGpCDA"
                title="Pengundian Pemenang Baju Dulag Merchandise Ngaleueut"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>

        <h1>Pengundian Pemenang Baju Dulag Merchandise Ngaleueut</h1>
    </div>

</body>
</html>
