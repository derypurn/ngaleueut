<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Plugin TheoTown - Ngaleueut</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-body h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .download-btn {
      text-align: center;
      padding: 10px;
      background: #ff7a00;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .download-btn:hover {
      background: #ffa94d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Download Plugin TheoTown</h1>

    <div class="card-wrapper">

      <!-- CARD 1 -->
      <div class="card">
        <img src="assets/img/plugin-1.png" alt="Plugin TheoTown">
        <div class="card-body">
          <h3>Ngaleueut Saung Plugin</h3>
          <a href="assets/plugin/ngaleueut-plugin.zip" class="download-btn" download>
            Download (.zip)
          </a>
        </div>
      </div>

      <!-- CARD BARU â†’ tinggal copy -->
      <!--
      <div class="card">
        <img src="assets/img/plugin-2.png">
        <div class="card-body">
          <h3>Nama Plugin</h3>
          <a href="assets/plugin/plugin2.zip" class="download-btn" download>
            Download (.zip)
          </a>
        </div>
      </div>
      -->

    </div>
  </div>

</body>
</html>
